<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="style.css">
    <script src="main.js" defer></script>
    <title>3D Calculator</title>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'>
</head>
<body>
    <div id="scene">
        <div id="calc-container">
            <div class="front">
                <div id="screen-container">
                    <div class="screen-history"></div>
                    <div class="screen"></div>
                </div>
                <div id ="keypad-container">
                    <div id="keypad">                  
                    </div>
                </div>
            </div>
            <div class="right"></div>
            <div class="back"></div>
            <div class="left"></div>
            <div class="top"></div>
            <div class="bottom"></div>
        </div>
    </div>
    <div id="camera-controls">
        <button class="upBTN"><i class="arrow up"></i></button>
        <button class="downBTN"><i class="arrow down"></i></button>
        <button class="leftBTN"><i class="arrow left"></i></button>
        <button class="rightBTN"><i class="arrow right"></i></button>
    </div>
</body>
</html>
